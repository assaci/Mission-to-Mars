<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container(max-width: 100%)">
      <!-- Add Jumbotron to Header -->
      <div class="jumbotron-fluid" style="background-image: url(http://www.nasa.gov/sites/default/files/thumbnails/image/journey_to_mars.jpeg); height: 400px; width: 100%; border: 1px solid black;"></div>
        <h1>Mission to Mars</h1>
        <!-- Add a button to activate scraping script -->
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
      </div>
      <!-- Add section for Mars News -->
      <div class="row" id="mars-news">
        <div class="col-md-12">
          <div class="media">
            <div class="media-body">
              <h2>Latest Mars News</h2>
              <h4 class="media-heading">{{ mars.news_title }}</h4>
              <p>{{ mars.news_paragraph }}</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Section for Featured Image and Facts table -->
      <div class="row" id="mars-featured-image">
        <div class="col-xs-6 col-sm-3">.col-xs-6 .col-sm-3</div>
          <h2 class="text-center">Featured Mars Image</h2>
          <style>
            img {
              width: 100%;
              height: 100px;
            }
          </style>
    
          <img 
            src="{{mars.featured_image }}"
            class="img-responsive"
            alt="Responsive image"
          />
        </div>
       </div> 
      <!-- Mars Facts -->
      <div class="row" id="mars-facts">
        <div class="col-xs-6 col-sm-3">.col-xs-6 .col-sm-3</div>
          <h2 class="text-center">Mars Facts</h2>
          {{ mars.facts | safe }}
        </div>
      </div>
  
      <!-- Section for Mars Hemispheres -->
      <div class="row" id="mars-hemispheres">
        <div class="page-header">
          <h2 class="text-center">Mars Hemispheres</h2>
        </div>

        {% for hemisphere in mars.hemispheres %}
        <div class="col-sm-3">
          <div class="thumbnail">
            <img src="{{hemisphere.img_url | default('static/images/error.png', true)}}" alt="...">
            <div class="caption">
              <h3>{{hemisphere.title}}</h3>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
</body>
</html>
